<!DOCTYPE html>
<html lang='en'>
<head>
	<title>The Defender</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='style.css'></link>
</head>

<body>
<form>
	<h1>The Defender</h1>	
	<div id='content'>
		<h2>Live camera feed</h2>
		
		<div id='pan-div'>
			<input type="button" id="panUp" value=" Up "/>
			<input type="button" id="panLeft" value=" Left "/>
			<input type="button" id="panRight" value=" Right "/>
			<input type="button" id="panDown" value=" Down "/>
		</div>
		
		
		<div id='outer-left-box'>
			<div id='left-box'>
				<div id='modediv'>
					<h2>Display camera live feed here, and have buttons for pan directions along the border</h2>
				</div>
			</div>
		</div>

		<div id='status-box'>
			<h2>System's Status</h2>
			<div id='water-status'>Water Status: </div>
			<div id='alarm-status'>Alarm Status: </div>
			<div id='temp-status'>Temperature Status: </div>
		</div>

		<div id='pan-div'>
			<input type="button" id="terminate" value=" Terminate BBG Program "/>
		</div>

		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'></code></div>
		</div>
	</div>
</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src='javascripts/defender_ui.js' type='text/javascript'></script>
</body>
</html>
