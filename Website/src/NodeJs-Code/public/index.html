<!-- Based off code provided by Dr. Fraser -->
<!DOCTYPE html>
<html lang='en'>

<head>
    <title>The Defender</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
    </link>
</head>

<body>
    <form>
        <h1>The Defender</h1>
        <div id='content'>
            <h2>Live camera feed</h2>

            <div id='pan-div'>
                <input type="button" id="panLeft" value=" Left " />
                <input type="button" id="panRight" value=" Right " />
            </div>


            <div id='outer-left-box'>
                <div id='left-box'>
                    <div id='modediv'>
                        <canvas id="videostream" width="720" height="480"></canvas>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                        <script src="/socket.io/socket.io.js"></script>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
            <div id="status">
                <div id='status-box'>
                    <h2>System's Status</h2>
                    <div id='water-status'>Water Status: <strong><span id="water-level"></span></strong> </div>
                    <div id='alarm-status'>Alarm Status: <strong><span id="alarm-level"></span></strong></div>
                    <div id='temp-status'>Temperature Status: <strong><span id="temperature"></span></strong> </div>
                </div>

                <div id='status-box-right'>
                    <h2>System's Status History</h2>
                    <div id='messages'></div>
                </div>
            </div>
            

            <div id='pan-div'>
                <input type="button" id="terminate" value=" Terminate BBG Program " />
            </div>

            <div id='error-box'>
                <h2>Server Error</h2>
                <p>Server error detected. Please resolve error before continuing.</p>
                <div><code id='error-text'></code></div>
            </div>
        </div>
    </form>

    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
    <script src='javascripts/defender_ui.js' type='text/javascript'></script>
</body>

</html>
